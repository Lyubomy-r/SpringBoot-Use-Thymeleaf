<!DOCTYPE HTML>
<html lang="en"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
		  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<link rel="stylesheet"
		  th:href="@{/css/demo.css}" />

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<div id="container">
		<div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">

		<!-- Add a button -->
		<a th:href="@{/employees/showAddPage}"
	   class="btn btn-primary btn-sm mb-3">
		Add Employee
		</a>
		</div>
		<!-- Add a logout button -->
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout"
				   class="btn btn-primary btn-sm mb-3"/>
		</form>


		</a>
	</div>


	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
				<th>Action</th>
				</div>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}">
			
				<td th:text="${tempEmployee.firstName}" />	
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />
				<div sec:authorize="hasAnyRole('ROLE_MANAGER', 'ROLE_ADMIN')">
				<td>
					<div class="row">

						<div class="col-small">
							<!-- Add "update" button/link -->
							<form action="#" th:action="@{/employees/showFormForUpdate}" method="POST">

								<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
								<button type="submit" class="btn btn-info btn-sm ml-3 mr-1">Update</button>

							</form>
						</div>

						<div class="col-small">
							<!-- Add "delete" button/link -->
							<form action="#" th:action="@{/employees/delete}" method="POST">
								<div sec:authorize="hasRole('ROLE_ADMIN')">
								<input type="hidden" name="employeeId" th:value="${tempEmployee.id}" />
								<button type="submit" class="btn btn-danger btn-sm"
										onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
									Delete
								</button>
								</div>
							</form>
						</div>
					</div>
				</td>
				</div>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
